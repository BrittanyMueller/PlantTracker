#########################################
Build Android Plant Tracker Debug:
  image: registry.larrycloud.ca/qawse3dr/plant-tracker-android:latest
  stage: build
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make PlantTracker
  artifacts:
    paths:
      - build/app
    expire_in: 1 week


stages:
  - lint
  - build
  - test
    
.base_job:
  image: registry.larrycloud.ca/qawse3dr/plant-tracker:latest 

Lint:
  extends: .base_job
  stage: lint
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make test-format
  allow_failure: true


  
#########################################
#                                       #
#       PLANT TRACKER SERVER            #
#                                       #
#########################################
Build Plant Tracker Server:
  extends: .base_job
  stage: build
  script:
    - cd server
    - chmod +x ./gradlew
    - ./gradlew jar
    - mkdir -p ../out
    - mv app/build/libs/app.jar ../out # todo change name to be plant tracker something.
  artifacts:
    paths:
      - out/
    expire_in: 1 week

Test Plant Tracker Server:
  extends: .base_job
  stage: test
  script:
    - cd server
    - chmod +x gradlew
    - ./gradlew test

